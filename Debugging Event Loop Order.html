<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Loop Debugger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 25px;
      text-align: left;
      font-size: 16px;
      color: #333;
      background: #f8f9fa;
      padding: 10px 15px;
      border-radius: 5px;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>JavaScript Event Loop Debugger</h2>
    <p>Click the button to see the execution order:</p>
    <button onclick="runEventLoop()">Run Code</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    function runEventLoop() {
      const output = document.getElementById("output");
      output.textContent = "";

      function log(message) {
        console.log(message);
        output.textContent += message + "\n";
      }

      log("Begin");

      setTimeout(() => {
        log("Timeout Task");
      }, 0);

      Promise.resolve().then(() => {
        log("Promise Task");
      });

      log("End");
    }
  </script>
</body>
</html>
