<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Synchronous Code Execution</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .output {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Synchronous Code Execution</h2>
    <button onclick="runTasks()">Run Tasks</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    function runTasks() {
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "";

      // Synchronous code execution
      console.log("Task 1");
      outputDiv.innerHTML += "Task 1<br>";

      console.log("Task 2");
      outputDiv.innerHTML += "Task 2<br>";

      console.log("Task 3");
      outputDiv.innerHTML += "Task 3<br>";
    }
  </script>
</body>
</html>
